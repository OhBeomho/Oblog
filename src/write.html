<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>글쓰기</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/write.css" />
	</head>
	<body>
		<header>
			<nav>
				<a href="/" class="brand">Oblog</a>
				<div>
					<a href="/">블로그</a>
					<a href="/write" class="active">글쓰기</a>
					<a id="accountID">로그인된 ID: </a>
				</div>
			</nav>
		</header>
		<main>
			<form>
				<h1>글쓰기</h1>
				<div>제목 <input type="text" name="title" /></div>
				<div>
					<textarea name="content"></textarea>
				</div>
				<div>
					<button type="button" id="write">글쓰기</button>
					<button type="button" onclick="location.href = '/'">취소</button>
				</div>
			</form>
		</main>
		<footer>
			Made by <b>OhBeomho</b><br />
			Source on <a href="https://github.com/OhBeomho/Oblog">Github</a>.
		</footer>

		<script>
			const accountID = document.getElementById("accountID");
			const writeButton = document.getElementById("write");
			const form = document.querySelector("form");
			let userID;

			const updateBlog = new URL(location.href).searchParams.get("update");
			if (updateBlog) {
				const xhr = new XMLHttpRequest();
				xhr.open("POST", "/read");
				xhr.setRequestHeader("Content-Type", "application/json");
				xhr.send(JSON.stringify({ blogID: updateBlog }));
				xhr.onreadystatechange = () => {
					if (xhr.readyState === 4) {
						if (xhr.status === 200) {
							const result = JSON.parse(xhr.response).result;

							if (result === "NOT_FOUND") {
								alert("존재하지 않는 글입니다.");
							} else if (result.writerid !== userID) {
								alert("이 글의 작성자가 아닙니다.");
							} else {
								form.querySelector("input[name='title']").value = result.title;
								form.querySelector("textarea[name='content']").value = result.content;
								writeButton.innerText = "수정하기";
								return;
							}

							location.href = "/";
						} else if (xhr.status === 500) {
							alert("서버에서 오류가 발생했습니다.");
							location.href = "/";
						}
					}
				};
			}

			window.addEventListener("load", () => {
				const xhr = new XMLHttpRequest();
				xhr.open("GET", "/getid");
				xhr.send();
				xhr.onreadystatechange = () => {
					if (xhr.readyState === 4 && xhr.status === 200) {
						accountID.innerText += " " + xhr.response;
						userID = xhr.response;
					}
				};
			});

			writeButton.addEventListener("click", () => {
				const data = {};
				new FormData(form).forEach((value, key) => (data[key] = value));

				const url = writeButton.innerText === "수정하기" ? "/update" : "/write";
				if (url) {
					data.id = updateBlog;
				}

				const xhr = new XMLHttpRequest();
				xhr.open("POST", url);
				xhr.setRequestHeader("Content-Type", "application/json");
				xhr.send(JSON.stringify(data));
				xhr.onreadystatechange = () => {
					if (xhr.readyState === 4) {
						if (xhr.status === 200) {
							if (url === "/update") {
								alert("글을 수정했습니다.");
							} else {
								alert("글이 올려졌습니다.");
							}

							location.href = "/";
						} else if (xhr.status === 500) {
							alert("서버에서 오류가 발생했습니다.");
						}
					}
				};
			});
		</script>
	</body>
</html>
