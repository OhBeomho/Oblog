<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>글쓰기</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/write.css" />
	</head>
	<body>
		<header>
			<nav>
				<a href="/" class="brand">Oblog</a>
				<div>
					<a href="/">블로그</a>
					<a href="/write" class="active">글쓰기</a>
					<a id="accountID">로그인된 ID: </a>
				</div>
			</nav>
		</header>
		<main>
			<form>
				<h1>글쓰기</h1>
				<div>제목 <input type="text" name="title" /></div>
				<div>
					<textarea name="content"></textarea>
				</div>
				<div>
					<button type="button" id="write">글쓰기</button>
					<button type="button" id="cancel">취소</button>
				</div>
			</form>
		</main>
		<footer>
			Made by <b>OhBeomho</b><br />
			Source on <a href="https://github.com/OhBeomho/Oblog">Github</a>.
		</footer>

		<script src="js/request.js"></script>
		<script>
			const accountID = document.getElementById("accountID");
			const writeButton = document.getElementById("write");
			const cancelButton = document.getElementById("cancel");
			const form = document.querySelector("form");
			let userID;

			const updateBlog = new URL(location.href).searchParams.get("update");
			if (updateBlog) {
				request("POST", "/read", { id: updateBlog }, (response) => {
					const result = JSON.parse(response).result;

					if (result === "NOT_FOUND") {
						alert("존재하지 않는 글입니다.");
						return;
					}

					const blog = result[0];

					if (blog.writerid !== userID) {
						alert("이 글의 작성자가 아닙니다.");
					} else {
						form.querySelector("input[name='title']").value = blog.title;
						form.querySelector("textarea[name='content']").value = blog.content;
						writeButton.innerText = "수정하기";
						return;
					}

					location.href = "/";
				});
			}

			window.addEventListener("load", () =>
				request("GET", "/getid", {}, (response) => {
					accountID.innerText += " " + response;
					userID = response;
				})
			);

			writeButton.addEventListener("click", () => {
				const data = {};
				new FormData(form).forEach((value, key) => (data[key] = value));

				const url = writeButton.innerText === "수정하기" ? "/update" : "/write";
				if (url) {
					data.id = updateBlog;
				}

				request("POST", url, data, (_response) => {
					if (url === "/update") {
						alert("글을 수정했습니다.");
					} else {
						alert("글이 올려졌습니다.");
					}

					location.href = "/read?id=" + updateBlog;
				});
			});
			cancelButton.addEventListener("click", () => (location.href = "/read?id=" + updateBlog));
		</script>
	</body>
</html>
