<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>회원가입</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<header>
			<nav>
				<a href="" class="brand">Oblog</a>
			</nav>
		</header>
		<main>
			<form>
				<h1>Oblog 회원가입</h1>
				<table>
					<tr>
						<td>ID</td>
						<td><input type="text" name="id" /></td>
						<td><button type="button" id="checkID">중복확인</button></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input type="password" name="password" /></td>
					</tr>
					<tr>
						<td>비밀번호 확인</td>
						<td><input type="password" name="passwordCheck" /></td>
					</tr>
				</table>
				<button type="button" id="submit">회원가입</button>
				<button type="button" onclick="location.href = '/login'">로그인하기</button>
			</form>
		</main>

		<script src="js/request.js"></script>
		<script>
			const submitButton = document.getElementById("submit");
			const checkButton = document.getElementById("checkID");
			const form = document.querySelector("form");

			let uniqueID = false;

			submitButton.addEventListener("click", () => {
				const data = {};
				new FormData(form).forEach((value, key) => (data[key] = value));

				if (data.password !== data.passwordCheck) {
					alert("비밀번호가 일치하지 않습니다.");
					return;
				} else if (!uniqueID) {
					alert("ID 중복확인을 해주세요.");
					return;
				} else if (data.id.length > 20) {
					alert("ID 는 20자 이내로 입력해 주세요.");
					return;
				}

				request("POST", "/signup", data, (_response) => {
					alert("회원가입 되었습니다.");
					location.href = "/";
				});
			});

			checkButton.addEventListener("click", () => {
				const id = new FormData(form).get("id");

				request("GET", "/idcheck?id=" + id, {}, (response) => {
					const result = JSON.parse(response).result;

					if (result === "UNIQUE") {
						uniqueID = true;
						alert("사용 가능한 ID 입니다.");
					} else {
						alert("이미 사용중인 ID 입니다.");
					}
				});
			});
		</script>
	</body>
</html>
