<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>로그인</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<header>
			<nav>
				<a href="" class="brand">Oblog</a>
			</nav>
		</header>
		<main>
			<form>
				<h1>Oblog 로그인</h1>
				<table>
					<tr>
						<td>ID</td>
						<td><input type="text" name="id" /></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input type="password" name="password" /></td>
					</tr>
				</table>
				<button type="button" id="submit">로그인</button>
				<button type="button" onclick="location.href = '/signup'">회원가입하기</button>
			</form>
		</main>

		<script>
			const submitButton = document.getElementById("submit");
			const form = document.querySelector("form");

			submitButton.addEventListener("click", () => {
				const data = {};
				new FormData(form).forEach((value, key) => (data[key] = value));

				if (!data.id) {
					alert("ID 를 입력해 주세요.");
				} else if (!data.password) {
					alert("비밀번호를 입력해 주세요.");
				}

				const xhr = new XMLHttpRequest();
				xhr.open("POST", "/login");
				xhr.setRequestHeader("Content-Type", "application/json");
				xhr.send(JSON.stringify(data));
				xhr.onreadystatechange = () => {
					if (xhr.readyState === 4) {
						if (xhr.status === 200) {
							const result = JSON.parse(xhr.response).result;

							if (result === "ID_NOT_FOUND") {
								alert("존재하지 않는 ID 입니다.");
							} else if (result === "PASSWORD_INCORRECT") {
								alert("비밀번호가 일치하지 않습니다.");
							} else if (result === "SUCCESS") {
								alert("로그인 되었습니다.");
								location.href = "/";
							}
						} else if (xhr.status === 500) {
							alert("서버에서 오류가 발생했습니다.");
						}
					}
				};
			});
		</script>
	</body>
</html>
